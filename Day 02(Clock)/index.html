<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Clock</title>
</head>
<body>
    <h1>Time is Money</h1>

    <div class="clock">
        <div class="clock-face">
            <div class=" hand hour-hand"></div>
            <div class=" hand min-hand"></div>
            <div class=" hand sec-hand"></div>
        </div>
    </div>
    

    <script>
        const secondHand =  document.querySelector('.clock-face .sec-hand')
        const minHand = document.querySelector('.clock-face .min-hand')
        const hourHand = document.querySelector('.clock-face .hour-hand')

        function setDate(){
            const current = new Date();

            // For seconds
            const second = current.getSeconds();
            const secondDegrees = ( (second/60) * 360 ) + 90 ;
            secondHand.style.transform = `rotate(${secondDegrees}deg)`
            

            //For Minutes
            const minute = current.getMinutes();
            const minDegrees = ( (minute/60) * 360 ) + 90 ;
            minHand.style.transform = `rotate (${minDegrees}deg)`;

            //For Hours
            const hour = current.getHours();
            const hourDegrees = ( (minute/12) * 360 ) + 90 ;
            hourHand.style.transform =  `rotate (${hourDegrees}deg)`
            console.log(second + "    "+minute+"          "+hourDegrees)
        }

        // Run this function for each second (1000ms = 1s)
        setInterval(() => {
            setDate();
        }, 1000);
    </script>
</body>
</html>
