<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- For animation -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <link rel="stylesheet" href="./style.css">
    
    <title>NoteApplication</title>
</head>
<body>

    <div class="main">
        <!-- á¸¶eft part start -->
        <div class="left-part">
            <nav>
                <input type="text"  id="search" placeholder="Search Notes" onkeyup="searchMatches()">
                <br>
                <button class="all-notes">All Notes</button>
                <button id="add-note-btn">Add Note</button>
            </nav>

            <!-- Note input form -->
            <div class="note-input-section hide-element">
                <input type="text" name="title" id="title" placeholder="Enter Title For Note">
                <br>
                <textarea name="note" id="note" cols="0" rows="10" placeholder="Enter Note"></textarea>
                <div>
                    <button class="note-submit">Submit</button>
                    <button class="note-cancel">Cancel</button>
               </div>
            
           </div>
        </div>
        <!-- Left part end -->

        <!-- Right part start -->

        <div class="right-part">
      
            <h1 class="no-note invisible ">No Note found</h1>
            <ul class="note-list invisible animate__animated animate__fadeInDownBig" type ="none">

            </ul>
        </div>
        <!-- Right part end -->
    </div>

    <!-- Js added -->

    <script src="./app.js" ></script>

</body>
</html>
